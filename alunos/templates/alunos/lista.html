<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3>Alunos Cadastrados</h3>
    <a href="{% url 'novo_aluno' %}" class="btn btn-success mb-3">+ Novo Aluno</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Curso</th>
                <th>Turno</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.nome_completo }}</td>
                <td>{{ aluno.numero_matricula }}</td>
                <td>{{ aluno.curso }}</td>
                <td>{{ aluno.get_turno_display }}</td>
                <td>
                    <a href="{% url 'detalhes_aluno' aluno.id %}" class="btn btn-info btn-sm">Detalhes</a>
                    <a href="{% url 'editar_aluno' aluno.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'remover_aluno' aluno.id %}" class="btn btn-danger btn-sm">Remover</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">Nenhum aluno cadastrado</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
